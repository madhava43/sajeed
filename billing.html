<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Billing - Sajeed Tiles</title>
    <link rel="stylesheet" href="styles.css">
    <script src="billing.js" defer></script>
</head>
<body>
    <header>
        <h1 class="title">Sajeed Tiles</h1>
        <nav>
            <ul>
                <li><a href="index.html">Home</a></li>
                <li><a href="products.html">Products</a></li>
                <li><a href="billing.html">Billing</a></li>
                <li><a href="admin.html">Admin</a></li>
                <li><a href="reports.html">Reports</a></li>
            </ul>
        </nav>
    </header>

    <main>
        <section id="billing">
            <div class="billing-container">
                <div class="billing-form">
                    <h2>Billing</h2>
                    <form id="billing-form">
                        <div class="form-group">
                            <label for="productSelect">Select Product:</label>
                            <select id="productSelect" name="productSelect">
                                <!-- Options will be dynamically added here -->
                            </select>
                        </div>
                        <div class="form-group">
                            <label for="productQuantity">Quantity:</label>
                            <input type="number" id="productQuantity" name="productQuantity" min="1" required>
                        </div>
                        <input type="submit" value="Add to Bill">
                    </form>
                </div>
                <div class="bill-summary">
                    <h3>Bill Summary</h3>
                    <table class="bill-table" id="bill-table">
                        <thead>
                            <tr>
                                <th>Product Name</th>
                                <th>Quantity</th>
                                <th>Price per Unit</th>
                                <th>Total Price</th>
                                <th>Actions</th>
                            </tr>
                        </thead>
                        <tbody>
                            <!-- Bill items will be dynamically added here -->
                        </tbody>
                    </table>
                    <div class="bill-totals">
                        <p>Total Number of Products: <span id="total-products">0</span></p>
                        <p>Total Amount: $<span id="total-amount">0.00</span></p>
                    </div>
                </div>
            </div>
        </section>
    </main>

    <footer>
        <p>&copy; 2024 Sajeed Tiles. All rights reserved.</p>
    </footer>
</body>
</html>
